<input/>
<button>compare com o seu segredo</button>
<script>
    var segredo = 5;
    var input = document.querySelector("input");
    function verifica() {
        if(input.value == segredo) {
            alert("voce acertou !");
        } else {
            alert("voce errou!")
        }
        input.value = "";
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
